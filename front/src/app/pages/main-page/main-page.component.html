<div class="main-page__main-wrapper">
  <header class="main-page__header">
    <div class="header__logo" [ngStyle]="{cursor: 'pointer'}">
      Imanzade & Antipin,
      <br>
      P3212, var: 313899
    </div>
    <div class="header__sign-out-button">
      <button pButton pRipple type="button" label="sign out" class="p-button-raised p-button-text p-button-plain" (click)="logout()"></button>
    </div>
  </header>
  <div>
    <span [ngStyle]="{fontSize: '30px', color: 'blue', textTransform: 'capitalize'}">USER: {{loginName}}</span>
  </div>
  <div class="main-page__body">
      <div class="main-page__canvas-container">
        <canvas width="400px" height="400px" id="canvas" (click)="sendPoint($event)"></canvas>
      </div>
      <form #pointForm="ngForm" class="main-page__form-container" (ngSubmit)="checkPoint(pointForm.value)">
        <div class="p-panel-titlebar">
          <h3 class="p-panel-title">Add new point</h3>
        </div>
        <div class="p-field p-col-12 p-md-6">
          X:
          <p-inputNumber  name="x" ngModel [ngStyle]="{width: '94%'}" mode="decimal" [showButtons]="true" buttonLayout="stacked" [min]="-2" [max]="2" [step]="0.5"></p-inputNumber>
        </div>
        <div class="p-field p-col-12 p-md-6">
          Y:
          <input name="y" ngModel [ngStyle]="{width: '85%'}" id="y" type="text" pInputText maxlength="6" value="0"
                 pattern=^-?\d+[.,]?\d*$/>
        </div>
        <div class="p-field p-col-12 p-md-6">
          R:
          <p-inputNumber name="r" ngModel [ngStyle]="{width: '94%'}" #spy ngModel mode="decimal" [showButtons]="true"  (ngModelChange)="draw(spy.value)" [(ngModel)]="parameter" buttonLayout="stacked" [min]="-2" [max]="2" [step]="0.5" class="input__class"></p-inputNumber>
        </div>
        <div class="main-page__button-container" [ngStyle]="{display: 'flex', justifyContent: 'center'}">
          <button pButton type="submit" label="Send" [ngStyle]="{width: '105px'}"></button>
          <button pButton type="submit" label="Drop Table" [ngStyle]="{width: '113px'}" class="p-button-danger" (click)="deleteAllPoints()"></button>
        </div>
      </form>
      <div class="main-page__table">
        <div class="main-page__table-header">
          <div class="main-page__table-header-element">
            <span>X</span>
          </div>
          <div class="main-page__table-header-element">
            <span>Y</span>
          </div>
          <div class="main-page__table-header-element">
            <span>R</span>
          </div>
          <div class="main-page__table-header-element">
            <span>Result</span>
          </div>
        </div>
        <div class="main-page__table-body-container" *ngFor="let point of getTablePoints()">
          <div class="main-page__table-body-element">
            <span>{{point.x}}</span>
          </div>
          <div class="main-page__table-body-element">
            <span>{{point.y}}</span>
          </div>
          <div class="main-page__table-body-element">
            <span>{{point.r}}</span>
          </div>
          <div class="main-page__table-body-element">
            <span>{{point.income}}</span>
          </div>
        </div>
      </div>
  </div>
</div>
